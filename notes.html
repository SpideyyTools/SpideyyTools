<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Idea Notepad / Quote Collector - SpideyyTools</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/notes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-spider fa-2x"></i>
        <h1>SpideyyTools</h1>
      </div>
      <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="invoice.html" class="nav-link">Quick Invoice</a>
        <a href="portfolio.html" class="nav-link">Portfolio Generator</a>
        <a href="notes.html" class="nav-link active">Idea Notepad</a>
        <a href="budget.html" class="nav-link">Budget Tracker</a>
      </nav>
    </header>

    <main class="main-content notes-main">
      <h2>Idea Notepad / Quote Collector</h2>
      <form id="note-form">
        <div class="form-group">
          <label for="note-text">Add a Note</label>
          <textarea id="note-text" name="note-text" rows="3" placeholder="Write your note here..." required></textarea>
        </div>
        <div class="form-group">
          <label for="note-tag">Tag (optional)</label>
          <input type="text" id="note-tag" name="note-tag" placeholder="e.g. idea, quote, todo" />
        </div>
        <button type="submit" class="btn add-note-btn">Add Note</button>
      </form>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search notes by text or tag..." />
      </div>

      <section id="notes-list" class="notes-list">
        <!-- Notes will be displayed here -->
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 SpideyyTools. Made with ❤️ by Vineet Maurya.</p>
    </footer>
  <div id="toast-container" class="toast-container"></div>

  <script src="js/notes.js"></script>
</body>
</html>
