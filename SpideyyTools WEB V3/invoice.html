<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quick Invoice Generator - SpideyyTools</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/invoice.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-spider fa-2x"></i>
        <h1>SpideyyTools</h1>
      </div>
      <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="invoice.html" class="nav-link active">Quick Invoice</a>
        <a href="portfolio.html" class="nav-link">Portfolio Generator</a>
        <a href="notes.html" class="nav-link">Idea Notepad</a>
        <a href="budget.html" class="nav-link">Budget Tracker</a>
      </nav>
    </header>

    <main class="main-content invoice-main">
      <h2>Quick Invoice Generator</h2>
      <form id="invoice-form">
        <div class="form-group">
          <label for="businessName">Business Name</label>
          <input type="text" id="businessName" name="businessName" required />
        </div>
        <div class="form-group">
          <label for="clientName">Client Name</label>
          <input type="text" id="clientName" name="clientName" required />
        </div>

        <h3>Items</h3>
        <table id="items-table">
          <thead>
            <tr>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="items-body">
            <!-- Items will be added here -->
          </tbody>
        </table>
        <button type="button" id="add-item-btn" class="btn">Add Item</button>

        <div class="form-group total-amount">
          <strong>Total: $<span id="totalAmount">0.00</span></strong>
        </div>

        <button type="submit" class="btn generate-btn">Generate Invoice</button>
        <button type="button" id="download-pdf-btn" class="btn download-btn" style="display:none;">Download as PDF</button>
      </form>

      <section id="invoice-display" class="invoice-display" style="display:none;">
        <!-- Generated invoice will appear here -->
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 SpideyyTools. Made with ❤️ by Vineet Maurya.</p>
    </footer>
  </div>

  <script src="js/invoice.js"></script>
</body>
</html>
