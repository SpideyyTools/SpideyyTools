    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freelancer Budget Tracker - SpideyyTools</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/budget.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=JetBrains+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="page-container">
    <header class="header">
      <div class="logo">
        <i class="fas fa-spider fa-2x"></i>
        <h1>SpideyyTools</h1>
      </div>
      <nav class="nav-bar">
        <a href="index.html" class="nav-link">Home</a>
        <a href="invoice.html" class="nav-link">Quick Invoice</a>
        <a href="portfolio.html" class="nav-link">Portfolio Generator</a>
        <a href="notes.html" class="nav-link">Idea Notepad</a>
        <a href="budget.html" class="nav-link active">Budget Tracker</a>
      </nav>
    </header>

    <main class="main-content budget-main">
      <h2>Freelancer Budget Tracker</h2>
      <form id="budget-form">
        <div class="form-group">
          <label for="entry-type">Entry Type</label>
          <select id="entry-type" name="entry-type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="entry-description">Description</label>
          <input type="text" id="entry-description" name="entry-description" required />
        </div>
        <div class="form-group">
          <label for="entry-amount">Amount</label>
          <input type="number" id="entry-amount" name="entry-amount" min="0" step="0.01" required />
        </div>
        <button type="submit" class="btn add-entry-btn">Add Entry</button>
      </form>

      <section class="summary">
        <div class="summary-item">
          <h3>Total Income</h3>
          <p id="total-income">$0.00</p>
        </div>
        <div class="summary-item">
          <h3>Total Expenses</h3>
          <p id="total-expenses">$0.00</p>
        </div>
        <div class="summary-item">
          <h3>Balance</h3>
          <p id="balance">$0.00</p>
        </div>
      </section>

      <canvas id="budget-chart" width="400" height="200"></canvas>

      <section id="entries-list" class="entries-list">
        <!-- Entries will be listed here -->
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 SpideyyTools. Made with ❤️ by Vineet Maurya.</p>
    </footer>
  </div>

  <script src="js/budget.js"></script>
</body>
</html>
